<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="menu">
            <li class="menu-item">
              <a class="menu-link" href="#">Convert Rates</a>
            </li>
           
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="section">
        <div class="container">
 <div class="rates-converter">
           
   <ul class="rates">
     <li class="rates__item card card-box">
       <span class="rates__item-title">Rate USD</span>
       <div class="rates__item-value" data-value="USD">---</div>
     </li>
     <li class="rates__item card card-box">
       <span class="rates__item-title">Rate EUR</span>
       <div class="rates__item-value" data-value="EUR">---</div>
     </li>
     <li class="rates__item card card-box">
       <span class="rates__item-title">Rate AMD</span>
       <div class="rates__item-value" data-value="AMD">---</div>
     </li>
   </ul>
   
   
   <div class="value">
     <div class="value__item">
       <label class="value__item-label" for="name">
       </label>
       <select class="value__item-input" disabled="disabled" id="exampleFormControlSelect1">
         <option value="RUB" selected> RUB - rubles</option>
       </select>
     </div>
   
     <div class="value__item">
       <label class="value__item-label" for="name"></label>
       <select class="value__item-input"  id="select" id="exampleFormControlSelect1">
         <option value="USD" selected> USD - dollars</option>
         <option value="EUR" selected> EUR - eures</option>
         <option value="AMD" selected> AMD - drams</option>
       </select>
     </div>
   
   <div class="value__item">
     <input class="value__item-input" id="input" type="number" id="name" autofocus>
   
     <input class="value__item-input" type="number"  id="result" id="name">
   </div>
   
   
   </div>
 </div>



        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    <script src="convert.js"></script>
  </body>
</html>
